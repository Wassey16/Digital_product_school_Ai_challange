<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year and Month Selector</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #5d3271;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .subheading {
            font-size: 18px;
            color: #777;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-size: 16px;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .prediction-output {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9f7ef;
            border-left: 5px solid #28a745;
            color: #155724;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MONATSZAHL = 'Alkoholunf√§lle'<br>AUSPRAEGUNG = 'insgesamt'</h1>
        <p class="subheading">Select Year and Month</p>
        <form id="dateForm" action="{{ url_for('predict_api') }}" method="post" onsubmit="return validateForm()">
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select Year</option>
                <!-- Populate years from 2000 to 2030 -->
                {% for year in range(2021 , 2031) %}
                <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>

            <label for="month">Month:</label>
            <select id="month" name="month" required>
                <option value="" disabled selected>Select Month</option>
                <!-- Populate months from 01 to 12 -->
                {% for month in range(1, 13) %}
                <option value="{{ '{:02d}'.format(month) }}">{{ '{:02d}'.format(month) }}</option>
                {% endfor %}
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="prediction-output">
            The prediction for the year {{ selected_year }} and month {{ selected_month }} is: {{ prediction_text }}
        </div>
        {% endif %}
    </div>

    <script>
        function validateForm() {
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            if (!year || !month) {
                alert("Please select both year and month.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
